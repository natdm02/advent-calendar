<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Handlee&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">

    <!-- Main container-->
    <div class="container py-5">

        <!-- Header -->

        <div class="header-container">
            <div class="header-text">
                <h1>Advent Calendar</h1>
                <h2>2024</h2>
            </div>
            <div class="header-image" role="img" aria-label="Decorative header background"></div>
        </div>

        <!-- Calendar -->
        <div id="calendar-container"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden" aria-hidden="true">
        <button id="close-modal" class="btn-close" aria-label="Close"></button>
        <div id="modal-body" class="text-center"></div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay hidden"></div>

    <!-- Script -->
    <script src="js/source.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
